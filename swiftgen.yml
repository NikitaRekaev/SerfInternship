strings:
  inputs:
    - SerfInternship/Resource/en.lproj
  outputs:
    - templateName: structured-swift5
      output: SerfInternship/Resource/Store/Localizable.swift
      params:
         enumName: Localizable
fonts:
  inputs:
    - SerfInternship/Resource/Font
  outputs:
    templateName: swift5
    output: SerfInternship/Resource/Store/Fonts.swift
    params:
         enumName: Fonts
xcassets:
  inputs:
    - SerfInternship/Resource/Assets.xcassets
  outputs:
    - templateName: swift5
      params:
         enumName: Assets
         forceProvidesNamespaces: true
      output: SerfInternship/Resource/Store/Assets.swift
